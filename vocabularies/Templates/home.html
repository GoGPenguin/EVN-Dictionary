<!DOCTYPE html>
<html>
<head>
    <title>Vocabulary</title>
</head>
<body>
    {% for vocab in a %}
        <div>
            <p>Vocab: {{ vocab }}</p>
            {% for part_of_speech in vocab.partofspeech_set.all %}
                <a>{{ part_of_speech }} / </a>
            {% endfor %}
        </div>
        <div>
            ---------------------------------------------------------------------------------------------------------
        </div>
    {% endfor %}
</body>
</html>
